<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Trivia Quiz</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 24px 20px 32px;
      box-sizing: border-box;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      padding: 24px 22px;
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.9rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .subtitle {
      margin: 0 0 22px;
      font-size: 0.95rem;
      color: #9ca3af;
    }

    .question {
      margin-bottom: 10px;
      padding: 14px 14px 16px;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    .question-title {
      margin: 4px 0 8px;
      font-size: 1rem;
      font-weight: 600;
    }

    .options {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .options li {
      margin: 4px 0;
    }

    .option-label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .option-label input[type="radio"] {
      accent-color: #f97316;
      cursor: pointer;
    }

    .ai-response {
      margin-top: 14px;
      font-size: 0.9rem;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.95);
      border-left: 3px solid #6b7280;
    }

    .ai-response.right { border-left-color: #22c55e; }
    .ai-response.wrong { border-left-color: #ef4444; }

    /* UPDATED ASK THE AI BUTTON */
    .ai-button {
      background: #3b82f6;   /* BLUE */
      color: white;          /* WHITE TEXT */
      border: none;
      padding: 7px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      cursor: pointer;
    }

    .next-button {
      padding: 7px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid #4b5563;
      color: #e5e7eb;
    }

    .question-index {
      font-size: 0.8rem;
      color: #6b7280;
      display: block;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>AI Trivia quiz</h1>
      <p class="subtitle">
        This ‚ÄúAI‚Äù has a bug: it insists the correct answer is wrong and praises wrong answers.
        Questions appear one after another. Try picking the obvious answer.
      </p>

      <div id="quiz"></div>

      <div style="margin-top: 24px; display: flex; justify-content: flex-end;">
        <button class="next-button" id="next-page-btn">
          Next ‚ûú
        </button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      { text: "What is the smallest planet in the Solar System?", options: ["The Sun", "Mercury", "Earth", "Venus"], correctIndex: 1 },
      { text: "What color is the clear daytime sky?", options: ["Green", "Blue", "Red", "Yellow"], correctIndex: 1 },
      { text: "What is 2 + 2?", options: ["3", "4", "5", "22"], correctIndex: 1 },
      { text: "What do humans mainly breathe in to stay alive?", options: ["Oxygen", "Water", "Sand", "Rocks"], correctIndex: 0 }
    ];

    const quizContainer = document.getElementById("quiz");
    let currentQuestionIndex = 0;

    function renderQuestion(index) {
      const q = questions[index];
      quizContainer.innerHTML = "";

      const questionDiv = document.createElement("div");
      questionDiv.className = "question";

      const indexLabel = document.createElement("span");
      indexLabel.className = "question-index";
      indexLabel.textContent = `Question ${index + 1} of ${questions.length}`;

      const title = document.createElement("p");
      title.className = "question-title";
      title.textContent = q.text;

      const optionsList = document.createElement("ul");
      optionsList.className = "options";

      q.options.forEach((opt, optIndex) => {
        const li = document.createElement("li");
        const label = document.createElement("label");
        label.className = "option-label";

        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = "question-" + index;
        radio.value = optIndex;

        label.appendChild(radio);
        label.appendChild(document.createTextNode(opt));
        li.appendChild(label);
        optionsList.appendChild(li);
      });

      const askButton = document.createElement("button");
      askButton.className = "ai-button";
      askButton.textContent = "Ask the AI ü§ñ";

      const response = document.createElement("p");
      response.className = "ai-response system";
      response.textContent = "AI: I'm ready. Choose an option.";

      const nextQuestionButton = document.createElement("button");
      nextQuestionButton.className = "next-button";
      nextQuestionButton.textContent =
        index === questions.length - 1 ? "Restart Quiz ‚Üª" : "Next Question ‚ûú";

      askButton.addEventListener("click", () => {
        const selected = questionDiv.querySelector("input[type='radio']:checked");
        if (!selected) {
          response.textContent = "AI: Please pick an answer first.";
          response.className = "ai-response system";
          return;
        }

        const pick = parseInt(selected.value, 10);

        if (pick === q.correctIndex) {
          response.textContent = `AI: "${q.options[pick]}" is NOT correct.`;
          response.className = "ai-response wrong";
        } else {
          response.textContent = `AI: Correct! "${q.options[pick]}" is the right answer.`;
          response.className = "ai-response right";
        }
      });

      nextQuestionButton.addEventListener("click", () => {
        currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
        renderQuestion(currentQuestionIndex);
      });

      const askWrapper = document.createElement("div");
      askWrapper.appendChild(askButton);

      const nextWrapper = document.createElement("div");
      nextWrapper.style.marginTop = "26px";
      nextWrapper.style.textAlign = "right";
      nextWrapper.appendChild(nextQuestionButton);

      questionDiv.appendChild(indexLabel);
      questionDiv.appendChild(title);
      questionDiv.appendChild(optionsList);
      questionDiv.appendChild(askWrapper);
      questionDiv.appendChild(response);
      questionDiv.appendChild(nextWrapper);

      quizContainer.appendChild(questionDiv);
    }

    document.getElementById("next-page-btn").addEventListener("click", () => {
      window.location.href = "ai-message1.html";
    });

    renderQuestion(currentQuestionIndex);
  </script>
</body>
</html>
